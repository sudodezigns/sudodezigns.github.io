<script>
  var temp_data;
  d3.json("http://api.openweathermap.org/data/2.5/weather?q=Lae,PG&unit=metric&APPID=375cc7f16728bf0dddde9ec5c3a33f0b", function(err, weatherdata) {
    console.log(weatherdata.coord.lon);
    temp_data = weatherdata;
    var chart1 = d3.select("#first").append("svg").attr("width","300").attr("height","200");
    chart1//.selectAll("rect")
    .data(weatherdata)
      .enter().append("rect")
          .attr("x", 10)
          .attr("y", 10)
          .attr("width", 100)
          .attr("height", 100)
          // .attr("rx", 0)
          // .attr("ry", 0)
          .style("fill", "#000");
    chart1//.selectAll("circle")
    .data(temp_data)
    .enter().append("circle")
        .attr("cx", 20)
        .attr("cy", 20)
        .attr("r", 100)
        .style("fill", "#000");
    chart1//.selectAll("text")
    .data(temp_data).enter().append("text").text("Freaky Frida");
  });
</script>
