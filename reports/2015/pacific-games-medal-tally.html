<script>
  var ext_data;
  d3.csv('/data/spgames/medal-tally.csv', function(data) {
    // return {
    ext_data = data;
    console.log(ext_data);

    var datatable = d3.select("#datatable>table").selectAll("td")
    .data(data)
    .enter()
      .append('tr');

    datatable.append('td')
      .attr('class', 'country text-uppercase')
      .text(function (d,i) { return d.Country; })
    datatable.append('td')
      .attr('class', 'gold medals text-uppercase text-center')
      .text(function (d,i) {
        return d.Gold;})
    datatable.append('td')
      .attr('class', 'silver medals text-uppercase text-center')
      .text(function (d,i) {
        return d.Silver;})
    datatable.append('td')
      .attr('class', 'silver medals text-uppercase text-center')
      .text(function (d,i) {
        return d.Bronze;})
    datatable.append('td')
      .attr('class', 'bronze medals text-uppercase text-center')
      .text(function (d,i) {
        return d.Total;})
      ;

    // };
  // }, function(err, rows) {

  //   console.log("----------------------------------------")

  });
</script>
