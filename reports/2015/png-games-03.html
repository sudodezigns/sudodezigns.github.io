    <body data-page-type="reporter" data-year="2015" data-month="may">

      <div id="wrapper" class="container">
        <div id="insert-menu"></div>
        <div id="content">
          <div class="container" id="map">
            <div id="inner-width" class="col-md-12 text-center"> <!-- copy this -->
              <h3 class="text-capitalize headline">SOUTH PACIFIC GAMES SCOREBOARD - version 0.0.2</h3>
              <p class="text-danger description">the javascript console logically lists all the data in the files but how do I call it up using the D3JS Library? This crucial question will be answered in this minor release.</p>
            </div>
            <ul class="table"></ul>
          </div>
          <div id="insert-footer"></div>
        </div>
      </div>

      <script>
        var ext_data;
        d3.json("/data/spgames/matchups-02.json", function (error, data) {
          // console.log(data);
          ext_data=data;

          // datelist list the dates.
          var dateList = d3.select("#map>ul").selectAll("li.date")
              .data(data)
              .enter()
                .append("li")
                .attr("id", function (d) {
                  var july = d.date.indexOf("J"), getJul = d.date.substr(july,3), julDate = d.date.substr(d.date.indexOf("ly")+3,2);
                  console.log(getJul+"-"+julDate);
                  return getJul+"-"+julDate;
                })
                .attr("class","date h4 text-uppercase thead")
                .attr("style","list-style: none; font-family: Century Gothic, Tahoma")
                .text(function (d) { return d.date; })
                .call(initDiv);

          function initDiv(selection) {
            selection.each(function (dataset, count) {
              var thisSelection = d3.select(this).append("ul").attr("class","tbody sublist");
              thisSelection.append("li").attr("class","tbody text-capitalize").attr("style","list-style: none; font-family: Tahoma; font-size: .7125em;")
              .text( function (d, i) {
                  return d.events[i].gametime;
                });// close text function

              thisSelection.append("li").attr("class","tbody text-capitalize").attr("style","list-style: none; font-family: Tahoma; font-size: .7125em;")
              .text( function (d, i) {
                  return d.events[i].sport;
                });// close text function

              thisSelection.append("li").attr("class","tbody text-capitalize").attr("style","list-style: none; font-family: Tahoma; font-size: .7125em;")
              .text( function (d, i) {
                  return d.events[i].gender;
                });// close text function

              thisSelection.append("li").attr("class","tbody text-capitalize").attr("style","list-style: none; font-family: Tahoma; font-size: .7125em;")
              .text( function (d, i) {
                  return d.events[i].category;
                });// close text function

              thisSelection.append("li").attr("class","tbody text-capitalize").attr("style","list-style: none; font-family: Tahoma; font-size: .7125em;")
              .text( function (d, i) {
                  return d.events[i].venue;
                });// close text function

              thisSelection.append("li").attr("class","tbody text-capitalize").attr("style","list-style: none; font-family: Tahoma; font-size: .7125em;")
              .text("---");// close text function

            }); // close selection function
          }; // close off function initDiv

        });
      </script>
      <script>
